<!DOCTYPE html>
<html lang="en" class="placeholder">
<head>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.module.js",
    "orbit": "https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/controls/OrbitControls.js",
    "gtlfloader": "https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/loaders/GLTFLoader.js"

  }
}
</script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <meta charset="utf-8">
    <title>The Gioi Am Nhac</title>

    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'orbit';
    import { GLTFLoader } from 'gtlfloader';

    let container, scene, camera, renderer, controls;

    const modelname = "{{ modelname }}";

    container = document.getElementById('3d-model-container');

    scene = new THREE.Scene();

    const w = window.innerWidth;
    const h = window.innerHeight;

    camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
    camera.position.set(0, 1, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(w, h);
    container.appendChild(renderer.domElement);
   

    controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 100);
    light.position.set(3, 3, 3);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load(`/static/models/${modelname}`, (gltf) => {
      scene.add(gltf.scene);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
  </head>
  <body>
    {% include 'header.html' %}
    {% include '3d_model_viewer/sidebar.html' %}

    <script>
    function toggleNav() {
        const sidebar = document.getElementById('mySidebar');
        if (sidebar.style.width === '250px') {
            sidebar.style.width = '0';
        } else {
            sidebar.style.width = '250px';
        }
    }
    
    function loadModel(modelName) {
        // Navigate to the 3D model page
        const path = '/music_world/3dpreview/' + modelName.replace('.glb', '');
        window.location.href = path;
    }
    </script>

    <div style="width:100%;height:100%;display:flex">
    <div style="width: 70%; height:100% ; display:inline" id="3d-model-container" ></div>
    <div style="width: 30%; height:100%; display: inline;"><p>test</p></div>
    </div>
  </body>
</html>
