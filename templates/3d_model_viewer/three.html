
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js';

    let container, scene, camera, renderer, controls;

    const modelname = "{{ modelname }}";

    container = document.getElementById('3d-model-container');

    scene = new THREE.Scene();

    const w = window.innerWidth;
    const h = window.innerHeight;

    camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
    camera.position.set(0, 1, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(w, h);
    container.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 100);
    light.position.set(3, 3, 3);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load(`/models/${modelname}`, (gltf) => {
      scene.add(gltf.scene);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
</script>
