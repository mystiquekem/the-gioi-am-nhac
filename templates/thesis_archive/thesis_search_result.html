<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
            .thesis-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; background: #fff; }
            .thesis-card h3 { margin: 0 0 10px 0; }
            .thesis-card h3 a { text-decoration: none; color: #2c3e50; }
            .thesis-card h3 a:hover { text-decoration: underline; }
            .thesis-info { color: #666; font-size: 0.95em; margin-bottom: 5px; }
            .thesis-label { font-weight: bold; color: #444; }
        </style>
    </head>
    <body>
        {% include 'header.html' %}
        {% if result %}
        {% for r in result %}
        <div class="thesis-card">
            <h3><a href="/thesis/{{r.ID}}" target="_blank">{{r.Name}}</a></h3>
            <div class="thesis-info">
                <span class="thesis-label">Author:</span> {{r.Author}}
            </div>
            <div class="thesis-info">
                <span class="thesis-label">Category:</span> {{r.Category}} | 
                <span class="thesis-label">Supervisor:</span> {{r.Supervisor}}
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No results found.</p>
        {% endif %}
    </body>
</html>
